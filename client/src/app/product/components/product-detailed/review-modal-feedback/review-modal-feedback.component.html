<form [formGroup]="reviewForm" (ngSubmit)="createReview()">
  <pre>{{reviewForm.value| json}}</pre>
  <div class="Modal-title">Your review</div>
  <div class="">
    <app-star-rating formControlName="rate" [options]="ratesOptions" [rate]="0"></app-star-rating>
    <textarea formControlName="comment" class="review-textarea" rows="5" cols="33" ></textarea>
  </div>

  <button >submit</button>

  @if(isLoading$ | async) {
    <div>Loading</div>
  }
</form>
