<div class="stars-wrapper">
  @if(options.readOnly) {
    <div class="stars-wall"></div>
  }  
  <div class="rate">
    <div class="rate__text" *ngIf="options.text !== undefined">{{options.text}}</div>
  
    <div class="rate__wrapper">
      <div 
      *ngFor="let item of ratesArr" 
      class="star-five" 
      (click)="OnRate(item)" 
      [ngClass]="item <= currentRate ? 'rate__active' : ''">
    </div>
  
    </div>
  </div>
</div>
